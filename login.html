<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>天上的神明与星辰，人间的艺术和真纯，我们所敬畏和热爱的，莫过于此。</title>

    <!-- Global stylesheets -->
    <link href="assets/css/icons/fontawesome/styles.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="assets/css/core.css" rel="stylesheet" type="text/css">
    <link href="assets/css/components.css" rel="stylesheet" type="text/css">
    <link href="assets/css/colors.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/app.css">
    <!-- /global stylesheets -->


</head>

<body class="login-container">
<!-- Page container -->
<div class="page-container">

    <!-- Page content -->
    <div class="page-content">

        <!-- Main content -->
        <div class="content-wrapper">

            <!-- Content area -->
            <div class="content">

                <!-- Advanced login -->
                <form class="login_form">
                    <div class="panel panel-body login-form">
                        <div class="text-center">
                            <div class="icon-object border-slate-300 text-slate-300"><i class="fa fa-wpbeginner"></i>
                            </div>
                            <h5 class="content-group">login system </h5>
                        </div>

                        <div class="form-group has-feedback has-feedback-left">
                            <input type="text" class="form-control username" name="username" placeholder="Username"
                                   required>

                            <div class="form-control-feedback">
                                <i class="icon-user text-muted"></i>
                            </div>
                        </div>

                        <div class="form-group has-feedback has-feedback-left">
                            <input type="password" class="form-control password" name="password" placeholder="Password"
                                   required>

                            <div class="form-control-feedback">
                                <i class="icon-lock2 text-muted"></i>
                            </div>
                        </div>
                        <label class="tip"></label>

                        <div class="form-group">
                            <button type="button" class="btn bg-blue btn-block login">Login <i
                                    class="fa fa-arrow-right position-right"></i></button>
                        </div>

                        <div class="content-divider text-muted form-group"><span>or sign in with</span></div>
                        <ul class="list-inline form-group list-inline-condensed text-center">
                            <li><a href="#"
                                   class="btn border-warning-600 text-warning-600 btn-flat btn-icon btn-rounded"><i
                                    class="fa fa-qq"></i></a></li>
                            <li><a href="#"
                                   class="btn border-success-600 text-success-600 btn-flat btn-icon btn-rounded"><i
                                    class="fa fa-weixin"></i></a></li>
                            <li><a href="#"
                                   class="btn border-primary-600 text-primary-600 btn-flat btn-icon btn-rounded"><i
                                    class="fa fa-weibo"></i></a></li>
                            <li><a href="#" class="btn border-slate-600 text-slate-600 btn-flat btn-icon btn-rounded"><i
                                    class="fa fa-github"></i></a></li>
                        </ul>

                    </div>
                </form>
                <!-- /advanced login -->

            </div>
            <!-- /content area -->

        </div>
        <!-- /main content -->

    </div>
    <!-- /page content -->

</div>
<!-- /page container -->
<!-- Core JS files -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<!-- /core JS files -->
<script src="js/jquery.validate.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<!-- /theme JS files -->

</body>
</html>
